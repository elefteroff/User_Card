<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="main">
        <div class="topbar"></div>
        <div class="container">
            <div class="usericon">
                <img src="user-circle.png" alt="Generic user circle">
            </div>
            <h2>Jane Doe</h2>
            <div class="map">
                <img src="map-marker.png" alt="Map Marker">
                <h5>Seattle</h5>
            </div>
            <div class="description">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="gear">
                <img src="gear.png" alt="Gear Icon">
                <div class="edit">
                    <p></p> edit profile<p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
